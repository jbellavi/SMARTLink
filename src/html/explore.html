<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explore&ndash;SMARTLink</title>
    <link rel="canonical" href="http://www.smartlink.org/explore">
    <!-- inject-css explore.css -->
</head>
<body>
    <header id="page-header">
    	<div class="header-left">
    		<div class="logo">
    			<span class="logo-smart">Smart</span>
                <span class="logo-link">Link</span>
    		</div>
    	</div>
        <div class="header-right">
			<a href="/explore" title="Explore page" class="selected header-tab">Explore</a>
			<a href="/explore" title="Explore page" class="header-tab">Learn</a>
			<a href="/explore" title="Explore page" class="header-tab">Connect</a>
			<a href="/login" title="Login page" id="login-tab" class="header-tab">Login</a>
		</div>
    </header>

    <div id="action-bar">
    	<div class="action-left">
    		<img src="./asset/categories.svg" class="category-icon">
    		<span class="category-selection">Search All</span>
    	</div>
    	<div class="action-center">
    		<input type="text" placeholder="Search keywords, events, articles&hellip;" class="search">
    	</div>
    	<div class="action-right">
    		<img src="./asset/new-post.svg" class="new-post-icon">
    		<span class="new-post">Write a post</span>
    	</div>
    </div>
</body>
</html>

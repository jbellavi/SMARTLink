<!DOCTYPE html>
<html lang="en">
<head>
	<title>SMART</title>
	<!-- inject-css css/index.css -->
</head>
<body>
	<div id="container">
		<header class="header">
			<div class="header-top">
				<div class="header-top-left">
					<div class="smart-logo-header">
						<img class="smart-logo" src="asset/logo.png">
					</div>
				</div>
				<div class="header-end">
					<div class="header-top-center">
						<div class="logos">
							<a href="twitter-link">
								<img src="twitter-logo">
							</a>
							<a href="facebook-link">
								<img src="facebook-logo">
							</a>
							<a href="instagram-link">
								<img src="instagram-logo">
							</a>
							<a href="youtube-link">
								<img src="youtube-logo">
							</a>
						</div>
					</div>
					<div class="header-top-right">
						<div class="login-button">
							Log In
						</div>
					</div>
				</div>
			</div>
			<div class="header-bot">
				<div class="header-bot-left">
					<div class="icon-categories">
						<img src="categories-icon">
					</div>
				</div>
				<div class="header-bot-right">
					<div class="icon-search">
						<img src="search-icon">
					</div>
					<input type="text" id="header-search" class="header-search" placeholder="Search keywords, events, articles&hellip;">
				</div>
			</div>
		</header>
		<article class="content">
		</article>
		<footer class="footer">
			<div class="footer-left">
				<div class="footer-link">
					<a href="faq-link">
						FAQ
					</a>
				</div>
				<div class="footer-separator">
					/
				</div>
				<div class="footer-link">
					<a href="disclaimer-link">
						Disclaimer
					</a>
				</div>
				<div class="footer-separator">
					/
				</div>
				<div class="footer-link">
					<a href="contact-link">
						Contact Us
					</a>
				</div>
			</div>
			<div class="footer-right">
				<div>
					<img class="smart-logo" src="asset/logo.png">
				</div>
			</div>
		</footer>
	</div>
</body>
</html>

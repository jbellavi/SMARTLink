<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explore&ndash;SMARTLink</title>
    <link rel="canonical" href="http://www.smartlink.org/explore/new-post">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- inject-css read-post.css -->
    <script src="./js/read-post.js"></script>
</head>
<body>
    <div id="action-bar">
        <div class="trapezoid left"></div>
        <div class="trapezoid right"></div>
        <div class="action-left">
            <img src="./asset/categories.svg" class="category-icon">
            <span class="category-selection">Back to Explore</span>
        </div>
        <div class="action-center">
            <input type="text" placeholder="Search keywords, events, articles&hellip;" id="search">
        </div>
        <div class="action-right">
            <img src="./asset/new-post.svg" class="new-post-icon">
            <span class="new-post">Write a post</span>
        </div>
    </div>

    <header id="page-header">
        <div class="header-left">
            <div class="logo header">
                <span class="logo-smart">Smart</span>
                <span class="logo-link">Link</span>
            </div>
        </div>
        <div class="header-right">
            <a href="/explore" title="Explore page" class="selected header-tab">Explore</a>
            <a href="/explore" title="Learn page" class="header-tab">Learn</a>
            <a href="/explore" title="Connect page" class="header-tab">Connect</a>
            <a href="/login" title="Login page" id="login-tab" class="header-tab">Login</a>
        </div>
    </header>

    <div id="hello">
        <div id="hello-top">Hi <span id="name">Nadir</span>,</div>
        <div id="hello-bottom">Write a story and share with the community.</div>
    </div>
    <div id="main-content">
        <input id="title" type="text" title="article-title" class="text-input" placeholder="Title"/>
        <textarea id="body-text" title="article-body" class="text-input" placeholder="Tell your story&hellip;"></textarea>
        <div id="buttons">
            <button id="cancel-post" title="submit" >Cancel</button>
            <button id="submit-post" title="submit" >Submit</button>
        </div>
    </div>

    <footer id="page-footer">
        <div class="footer-left">
            <a href="/explore" title="FAQ page" class="footer-link">FAQ</a>
            <span class="footer-separator">/</span>
            <a href="/explore" title="Disclaimer page" class="footer-link">Disclaimer</a>
            <span class="footer-separator">/</span>
            <a href="/explore" title="Contact Us page" class="footer-link">Contact Us</a>
        </div>
        <div class="footer-right">
            <div class="logo footer">
                <span class="logo-smart">Smart</span>
                <span class="logo-link">Link</span>
            </div>
        </div>
    </footer>
</body>
</html>
